<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carrinho</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
      <div class="container mt-4">
        <h3>Listar carrinho de dados</h3>
        <hr>
        <div class='table-responsive'>
            <table class='table table-striped'>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Hamburguer Tradicional</td>
                        <td>Delicioso hambúrguer com carne, queijo, alface, tomate e molho especial.</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm edit-btn">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm delete-btn">Excluir</button>
                        </td>
                    </tr>
                    <!-- Adicione mais linhas conforme necessário -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        // Função para manipular o evento de clique no botão "Excluir"
        $('.delete-btn').click(function(){
            // Encontra o elemento pai <tr> e o remove
            $(this).closest('tr').remove();
        });
    
        // Função para manipular o evento de clique no botão "Editar"
        $('.edit-btn').click(function(){
            // Implemente sua lógica de edição aqui
            $(this).closest('tr').update();
        });
    });
    </script>
