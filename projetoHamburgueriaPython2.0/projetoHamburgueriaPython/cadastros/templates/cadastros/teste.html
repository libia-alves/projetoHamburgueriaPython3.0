{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!-- SECCION INICIO -->

    
    <section id="inicio">

                </div>
                <nav id="nav">
                    <ul>
                        <li>
                            <a href="{% url 'index' %}">

                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cardapio' %}" onclick="seleccionar()">
                                <i class="fa-solid fa-ice-cream"></i>
                                <span>Cardapio</span>
                            </a>
                        </li>
                        </li>
                        <li>
                            <a href="{% url 'perfil'%}" onclick="seleccionar()">
                                <i class="fa-solid fa-pen"></i>

                            </a>
                        </li>
                        <li>
                            <a href="{% url 'login'%}" onclick="seleccionar()">

                                <span>Login</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="social">
                    <a href="tel:+1123-456-7890">
                        <i class="fa-solid fa-phone"></i>+1123-456-7890
                    </a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a> 
                </div>
                <div class="nav-responsive" id="bar" onclick="mostrarOcultarMenu()">

                </div>
            </div>

   {% block content %} {%endblock%}

    <section id="contacto">
        <div class="fila">
            <div class="col">
                <h1>Burguer Grill</h1>
            </div>
            <div class="col">
                <h3>Menu</h3>
                <a href="#inicio">Inicio</a>
                <a href="#sabores">Sabores</a>
                <a href="#sabores">Pratos</a>
                <a href="#sabores">Blog</a>
            </div>
            <div class="col">
                <h3>Cheffs</h3>
                <a href="#">Marcos G.</a>
                <a href="#">Mar√≠a L.</a>
                <a href="#">Marta J.</a>

            <div class="col">

                <div class="media">
                    <i class="fa-brands fa-twitter"></i> <a href="#">Twitter</a>
                </div>
                <div class="media">
                    <i class="fa-brands fa-instagram"></i> <a href="#">Instagram</a>
                </div>
            </div>
            <div class="col">
                <h3>Contacto</h3>
                <input type="text" placeholder="Tu correo">
                <input type="submit" class="enviar">
            </div>
        </div>

    </section>


    
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="script.js"></script>
